<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div class="inside">
                <div class="slide slide_1">
                    <div class="slide-meme">
                        <img src="meme1.jpg" alt="meme1">
                    </div>
                </div>
                <div class="slide slide_2">
                    <div class="slide-meme">
                        <img src="meme2.jpg" alt="meme2">
                    </div>
                </div>
                <div class="slide slide_3">
                    <div class="slide-meme">
                        <img src="meme3.gif" alt="meme3">
                    </div>
                </div>
                <div class="slide slide_4">
                    <div class="slide-meme">
                        <img src="meme4.jpg" alt="meme4">
                    </div>
                </div>
            </div>
        </div>
        <div id="text-container">
            <div class="text slide1-text">Kazna pustejet milord...</div>
            <div class="text slide2-text">I'm a big dog in my soul...</div>
            <div class="text slide3-text">I'm stronger! I'm better! I'm smarter!</div>
            <div class="text slide4-text">Here we go again...</div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
</body>
</html>
